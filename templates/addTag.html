{% extends 'base.html' %}

{% block title %}Add Tag{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <h1>Create a tag</h1>
        <form action="/tags/new" method="POST">
            <label for="tagName" class="form-label" placeholder="Enter a name for a tag">Name</label>
            <input type="text" name="tagName" class="form-control" />
            <button class="btn btn-secondary"><a href="/tags">Cancel</a></button>
            <button class="btn btn-success">Add</button>
        </form>
    </div>
</div>
{% endblock %}
