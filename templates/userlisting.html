{% extends 'base.html' %}

{% block title %}User Listing{% endblock %}
{% block content %}
<h1>Users</h1>
<ul>
    {% for user in all_users %}
    <li><a class="userLinks" href='/users/{{user.id}}'>{{user.full_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button>Add Users</button>
</form>
{% endblock %}
