{% extends 'base.html' %}

{% block title %}Tags{% endblock %}
{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a class="userLinks" href='/tags/{{tag.id}}'>{{tag.name}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/new">
    <button class="btn btn-primary">Add Tag</button>
    <button class="btn btn-primary"><a href="/">Home</a></button>
</form>
{% endblock %}
